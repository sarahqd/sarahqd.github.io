---
permalink: /categories/
layout: default
---

{% for tag in site.tags %}
    <span class="badge rounded-pill bg-light text-dark">
      <a href="#section-{{ tag[0] }}">
      {{ tag[0] }}
      </a>
    </span>
{% endfor %}

<div class="horizontal-line"></div>
{% for tag in site.tags %}
    <div id="section-{{ tag[0] }}" class="group-title">#{{ tag[0] }}</div>
    <table>
        {% for post in tag[1] %}
        <tr>
          <th width=35% class="text-last-updated"><img src="/assets/images/date-icon-2024-01-31-1311.svg" class="icon-setting">{{ post.created }}</th>
          <th class="table-content"><a href="{{ post.url }}">{{ post.title }}</th>
        </tr>
        {% endfor %}
    </table>
{% endfor %}
