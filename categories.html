---
permalink: /categories/
layout: default
---

{% for tag in site.tags %}
    {% assign tag-post-num = tag[1] | size %}
    <span>
      <a href="#section-{{ tag[0] }}" class="tag-list">
      {{ tag[0] }}<span class="tag-num">{{ tag-post-num }}</span>
      </a>
    </span>
{% endfor %}

<div class="horizontal-line"></div>
{% for tag in site.tags %}
    <div id="section-{{ tag[0] }}" class="group-title">
      <img src="/assets/images/tag-icon-2024-02-18-1534.svg" class="icon-setting"> {{ tag[0] }}
    </div>
    <table class="arvtable">
        {% for post in tag[1] %}
        <tr class="arvtr">
          <th class="arvth" width=35% class="text-last-updated"><img src="/assets/images/date-icon-2024-01-31-1311.svg" class="icon-setting">{{ post.created }}</th>
          <th class="arvth" class="table-content"><a href="{{ post.url }}">{{ post.title }}</th>
        </tr>
        {% endfor %}
    </table>
{% endfor %}
